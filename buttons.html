Buttons{
<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        vertical-align: top;
    }
    
    .subscribe-button:hover{
       opacity: 0.6;
    }

    .subscribe-button:active{
        opacity: 0.3;
    }

    .join-button {
        background-color: white;
        color: rgb(78, 78, 255);
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 9px;
        padding-bottom: 9px;
        margin-right: 8px;
        border-color: blue;
        border-style: solid;
        border-radius: 2px;
        border-width: 1.4px;
        cursor: pointer;
        vertical-align: top;
        transition: background-color 0.15s, opacity 0.15s;
    }

    .join-button:hover{
        background-color: rgb(78, 78, 255);
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(2, 158, 255);
        border-radius: 18px;
        color: white;
        border: none;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 9px;
        padding-bottom: 9px;
        font-size: 15px;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }

    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN 
</button>

<button class="tweet-button">
    Tweet
</button>


}
